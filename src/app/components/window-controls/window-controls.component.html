<div class="window-controls">
      <button nz-button nzType="text" (click)="minimize()">
        <span nz-icon nzType="minus"></span>
      </button>
      <button nz-button nzType="text" (click)="maximize()">
        <span nz-icon nzType="border"></span>
      </button>
      <button nz-button nzType="text" (click)="close()" class="close-btn">
        <span nz-icon nzType="close"></span>
      </button>
    </div>
