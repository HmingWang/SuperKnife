<div class="login-container">
  <div class="login-box">

    <form nz-form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="login-form">
      <nz-form-item>
        <nz-form-control nzErrorTip="请输入用户名!">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input formControlName="userName" placeholder="用户名" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control nzErrorTip="请输入密码!" >
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="密码" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>

      <nz-form-item>
        <nz-form-control>
          <button nz-button nzType="primary" class="login-form-button" [nzLoading]="isLoading" [disabled]="!loginForm.valid">
            登录
          </button>
        </nz-form-control>
      </nz-form-item>
    </form>
  </div>
</div>
